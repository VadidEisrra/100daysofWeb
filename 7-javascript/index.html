<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<!-- 
Completed: tipPercent global variable used for each event listener 
Next: validate input is number 
-->
<body>
  <main>
    <div id="logo">
      <img src="images/logo.svg">
    </div>
    <div id="userInterface">
      <div id="container">
        <article id="calculator">
          <div id="calcBox">
            <div id="inputAmount">
              <form class="form" >
                <p class="title">Bill</p>
                <span class="icon"><img src="images/icon-dollar.svg"></span>
                <input class="inputs" id="billAmount" type="text" autocomplete="off" placeholder="0">
              </form>
            </div>
            <div id="tipAmount">
              <p class="title" id="tipTitle">Select Tip %</p>
              <div id="selectTip">
                <input type="radio" name="percent" value="5" id="5"></input>
                <label for="5">5%</label>
                <input type="radio" name="percent" value="10" id="10" value="10"></input>
                <label for="10">10%</label>
                <input type="radio"  name="percent" value="15" id="15" value="15"></input>
                <label for="15">15%</label>
                <input type="radio"  name="percent" value="25" id="25" value="25"></input>
                <label for="25">25%</label>
                <input type="radio"  name="percent" value="50" id="50" value="50"></input>
                <label for="50">50%</label>
                <input type="text" class="inputs" id="customTip" placeholder="Custom">
              </div>
            </div>
            <div id="amountPersons">
              <form class="form">
                <p class="title">Number of People</p>
                <span class="icon"><img src="images/icon-person.svg"></span>
                <input class="inputs" id="numPeople"type="text" autocomplete="off" placeholder="0">
              </form>
            </div>
          </div>
        </article>
        <article id="displayResult">
          <div id="displayBox">
            <div id="displayTotalTip">
              <div  id="totalText">
                <p class="displayTitle">Tip Amount</p>
                <p class="subtitle">/ person</p>
              </div>
              <div id="totalNumber">
                <h1 id="totalTip">$0.00</h1>
              </div>
            </div>
            <div id="displayTotalBill">
              <div id="totalText">
                <p class="displayTitle">Total</p>
                <p class="subtitle">/ person</p>
              </div>
              <div id="totalNumber">
                <h1 id="totalPerson">$0.00</h1>
              </div>
            </div>
            <div id="reset">
              <button id="resetButton">RESET</button>
            </div>
          </div>
        </article> 
      </div>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR code component</title>

  <style>
body {
  background: #f06d06;
}
main {
  height: 500px;
  width: 500px;
  position: absolute;
  top: 0; bottom: 0; left: 0; right: 0;
  background: white;
  margin: auto;
  padding: 5px;
}
img {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
  </style>

</head>

<body>
  <main>
    <div>
       <img src="./images/image-qr-code.png" alt="qr-code" width=350px height=350px>
   </div>
  </main>
</body>

</html>
